application.name = hydra_test

hydra_test {
  kafka {
    producer.bootstrap.servers = "localhost:6001"
    consumer.zookeeper.connect = "localhost:6000"
  }
  schema.registry.url = "mock"

  ingest {
    ingestor-registry.path = "/user/ingestor_registry"
    websocket {
      enabled = true
      max-frames = 50
      stream-timeout = 10 seconds
    }
  }

  transports {
    test.message = "HELLO!"
  }
}

akka {
  extensions = [com.romix.akka.serialization.kryo.KryoSerializationExtension]
  persistence.journal.plugin = "akka.persistence.journal.inmem"
  loggers = ["akka.event.Logging$DefaultLogger"]
  loglevel = "ERROR"
  logger-startup-timeout = 90s

  test {
    # factor by which to scale timeouts during tests, e.g. to account for shared
    # build system load
    timefactor = 3.0
  }
  remote {
    artery {
      enabled = on
      transport = aeron-udp
      canonical.port = 0
    }
  }
}

